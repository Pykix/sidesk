{% extends 'core/base.html' %}
{% block title %}Sidesk tout les projets{% endblock title %}
{% block content %}
<h1 class="title">Tout les projets</h1>

<ul>
    {% for project in projects %}
    <li>{{project.title}} - {{project.price}} € - <a href="{{project.get_absolute_url}}">détails</a></li>
    {%empty%}
    <li>Pas de projets</li>
    {% endfor %}
</ul>
{% endblock content %}
