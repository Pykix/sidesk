image: docker:stable
services:
  - docker:dind

stages:
  - build
  - test

before_script:
  - apk update
  - apk add py-pip python3-dev libffi-dev openssl-dev gcc libc-dev make
  - pip install docker-compose

Test:
  stage: test
  script:
    - docker-compose build
    - docker-compose run --rm web python manage.py test
